<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <title>Angular Mini</title>
 <link rel="stylesheet" href="style.css" type="text/css">
  </head>
    <body ng-controller="mainCtrl">
        {{name}}
        <h1>My Friends</h1>
        <div ng-repeat="friends in friends">
        {{friends}}
        </div>
        <div class="Friend">
            <input ng-model="newFriend"></input>
            <button ng-click="addFriend(newFriend)">Add Friend</button>
        
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
    </body>
</html>
